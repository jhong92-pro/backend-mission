{% load tailwind_tags %}

{% if item_list %}
    <div class = 'w-3 h-3'>
    {% for item in item_list %}
        <div><a href="{% url 'shop:detail' item.id %}">
            <div><img src={{ item.photo_thumb.url }} alt="이미지"></div>
            <div>{{ item.item_name }}</div>
            <div>{{ item.price }}</div>
        </a></div>
    {% endfor %}
    </div>
{% else %}
    <p>Error!</p>
{% endif %}
